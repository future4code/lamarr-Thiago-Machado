<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="nomeEmpresa">
        <img src="./img/logo.png" class="logo">
        <h1><i>Papelaria Papel Branco</i></h1>
    </header>
    
    <nav class="navegacao">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </nav>

    
    <h2 class="h2">Adicionar Produto</h2>
    <form action="">
            <label for="link-foto">Link para foto: </label>
            <br>
            <input class="barra" type="url" id="link-foto" name="link-foto">
            <br>
            <label for="descricao">Descrição do produto: </label>
            <br>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="barra" type="text" id="descricao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <br>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="barra" type="number" id="preco" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <br>
            <input class="barra" type="number" id="quantidade" name="quantidade">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>

    </form>

</body>
</html>
